# permissions for end users to view certificates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cert-manager-operator
    app.kubernetes.io/managed-by: kustomize
  name: certificate-viewer-role
rules:
- apiGroups:
  - certs.core.rakshitgondwal.io
  resources:
  - certificates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certs.core.rakshitgondwal.io
  resources:
  - certificates/status
  verbs:
  - get
